<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green">green</div>
        <div type="button" id="red" class="btn red">red</div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow">yellow</div>
        <div type="button" id="blue" class="btn blue">blue</div>
      </div>
    </div>

    <button class="again-game">Again</button>
    <button class="restart-game">Restart</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
